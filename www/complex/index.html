<html>
<body>
  <script src="https://cdn.jsdelivr.net/npm/waziup-js@0.0.18/lib/Waziup.js"></script>
  <script>
    Waziup.ApiClient.instance.basePath = 'https://api.waziup.io:4430/api/v1'
    var api = new Waziup.SensorsApi()
    var names = []
    api.getSensors("waziup").then((sensors) =>{
      for(sensor of sensors) {
        for(measurement of sensor.measurements) {
          names.push(sensor.id + " -> " + measurement.id + "= " + measurement.last_value + "<br/>")
        }
      }
      document.getElementById("sensor_value").innerHTML = names;
    })
  </script>
  Sensor list:
  <div id="sensor_value">
    Loading...
  </div>
</body>
</html>
