<html>
<body>
  <script src="https://cdn.jsdelivr.net/npm/waziup-js@1.1.6/lib/Waziup.js"></script>
  <script>
    Waziup.ApiClient.instance.basePath = 'https://api.waziup.io/api/v1'
    var api = new Waziup.SensorsApi()
    var names = []
    api.getSensors().then((sensors) =>{
      console.log(JSON.stringify(sensors));
      for(sensor of sensors) {
        names.push(sensor.id + ": ")
        for(measurement of sensor.measurements) {
          names.push(measurement.id + "=" + (measurement.last_value? measurement.last_value.value + "  ": "no value"))
        }
        names.push("<br/>")
      }
      document.getElementById("sensor_value").innerHTML = names;
    })
  </script>
  Sensor list:
  <div id="sensor_value">
    Loading...
  </div>
</body>
</html>
