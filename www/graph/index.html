<body>
  <!--script src="https://cdn.jsdelivr.net/npm/waziup-js@0.0.18/lib/Waziup.js"></script-->
  <script src="./Waziup.js"></script>
  <script src="./Chart.js"></script>
  <canvas id="myChart" width="400" height="400"></canvas>
  <script>
    Waziup.ApiClient.instance.basePath = 'http://api.waziup.io/api/v1'
    var api = new Waziup.SensorsApi()
    var data = []
    var labels = []
    api.getMeasurementValues("waziup", "MySensor15", "TC", {'lastN': "20"}).then((values) =>{
      console.log("data" + JSON.stringify(values))
      for(value of values) {
        data.push(value.value)
        labels.push(value.timestamp)
      }
   var ctx = document.getElementById("myChart").getContext('2d');
   var myChart = new Chart(ctx, {
       type: 'bar',
       data: {
           labels: labels,
           datasets: [{
               label: 'Sensor values',
               data: data,
               backgroundColor: [
                   'rgba(255, 99, 132, 0.2)',
                   'rgba(54, 162, 235, 0.2)',
                   'rgba(255, 206, 86, 0.2)',
                   'rgba(75, 192, 192, 0.2)',
                   'rgba(153, 102, 255, 0.2)',
                   'rgba(255, 159, 64, 0.2)'
               ],
               borderColor: [
                   'rgba(255,99,132,1)',
                   'rgba(54, 162, 235, 1)',
                   'rgba(255, 206, 86, 1)',
                   'rgba(75, 192, 192, 1)',
                   'rgba(153, 102, 255, 1)',
                   'rgba(255, 159, 64, 1)'
               ],
               borderWidth: 1
           }]
       },
       options: {
           scales: {
               yAxes: [{
                   ticks: {
                       beginAtZero:true
                   }
               }]
           }
       }
   });
    })
  </script>
  Sensor list:
  <div id="sensor_value">
    Loading...
  </div>
</body>
</html>
